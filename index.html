<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #123; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="900" height="600"></canvas>

<script src='src/ball.js'></script>
<script src='src/paddle.js'></script>
<script src='src/game.js'></script>
<script>
  paddle = new Paddle(document.getElementById('myCanvas'))
  ball = new Ball(document.getElementById('myCanvas'))

  var game = new Game(paddle, ball);
  game.run();

  setInterval(game.run(), 10)


</script>

</body>
</html>
