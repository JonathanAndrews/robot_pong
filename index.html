<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #123; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="900" height="600"></canvas>

<script>
  var canvas = document.getElementById('myCanvas')
  var ctx = canvas.getContext('2d')

  ctx.beginPath();
  ctx.rect(200,40,10,80);
  ctx.fillStyle = '#FFFFFF';
  ctx.fill();
  ctx.closePath();

  ctx.beginPath();
  ctx.arc(100, 90, 10, 0, Math.PI*2, false);
  ctx.fillStyle = "white";
  ctx.fill();
  ctx.closePath();


</script>

</body>
</html>
